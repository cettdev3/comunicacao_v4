<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Sistema de Comunicação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'layouts/assets/images/favicon.ico' %}">

    <!-- Theme Config Js -->
    <script src="{% static 'layouts/assets/js/config.js' %}"></script>

    <!-- App css -->
    <link href="{% static 'layouts/assets/css/app.min.css' %}" rel="stylesheet" type="text/css" id="app-style" />

    <!-- Icons css -->
    <link href="{% static 'layouts/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css" integrity="sha512-/VYneElp5u4puMaIp/4ibGxlTd2MV3kuUIroR3NSQjS2h9XKQNebRQiyyoQKeiGE9mRdjSCIZf9pb7AVJ8DhCg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		
    </head>
</head>

<body class="authentication-bg pb-0">

    <div class="auth-fluid">
        
        <!-- Auth fluid right content -->
        <div class="auth-fluid-right text-center">
            <div class="auth-user-testimonial">
          
            </div> <!-- end auth-user-testimonial-->
        </div>
        <!-- end Auth fluid right content -->

        <!--Auth fluid left content -->
        <div class="auth-fluid-form-box">
            
            <div class="card-body d-flex flex-column h-100 gap-3">

               

                <div class="my-auto">
                    <!-- title-->
                    <h2 class="mt-0" style="text-align: center;">MAESTRO-COM</h2><hr>
                    <h4 class="mt-0" style="text-align: center;">Acessar</h4>
                    <p class="text-muted mb-4" style="text-align: center;">Entre com seu usuário e senha para acessar o sistema</p>

                    <!-- form -->
                    <form action="/dologin" method="post">
                      {% csrf_token %}
                      {% if messages %}
                          {% for message in messages%}
                            <div class="alert alert-danger" style="text-align: center;" role="alert">
                            Usuário ou senha inválidos!
                            </div>
                          {% endfor %}
                      {% endif %}
                        <div class="mb-3">
                            <label for="emailaddress" class="form-label">Usuário</label>
                            <input class="form-control" type="text" id="usuario" name="usuario" required="" placeholder="Informe seu usuário">
                        </div>
                        <div class="mb-3">
                        
                            <label for="password" class="form-label">Senha</label>
                            <input class="form-control" type="password" required="" id="senha" name="senha" placeholder="Informe sua senha">
                        </div>
                      
                        <div class="d-grid mb-0 text-center">
                            <button class="btn btn-primary" type="submit"><i class="ri-login-box-line"></i> Acessar </button>
                        </div>
                        <!-- social-->
                        
                    </form>
                    <!-- end form-->
                </div>

                <!-- Footer-->
            
            </div> <!-- end .card-body -->
        </div>
        <!-- end auth-fluid-form-box-->
    </div>
    <!-- end auth-fluid-->
    <!-- Vendor js -->
    <script src="{% static 'layouts/assets/js/vendor.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'layouts/assets/js/app.min.js' %}"></script>

</body>
